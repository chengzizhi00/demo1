<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		
			var str1 = '123';
			var str2 = '123456789';
			if(str1.length > 8){
			    console.log(str1.substr(0,8));
			    str1 = str1.substr(8);
			}
			if(str1.length > 0){
			    str1 += "00000000";
			    console.log(str1.substr(0,8));
			}
			if(str2.length > 8){
			    console.log(str2.substr(0,8));
			    str2 = str2.substr(8);
			}
			
			if(str2.length > 0){
			    str2+= "00000000";
			    console.log(str2.substr(0,8));
			}

			
			
		</script>
	</body>
</html>
